<ion-header>

  <ion-navbar>
    <ion-title>welcome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1 text-center>Welcome Screen</h1>
    <div class="logo">
      <img src="assets/img/appicon.svg" alt="Ionic logo">
    </div>
    <h1 text-center>Please choose to login or sign up</h1>
    <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="goTabsPage()" block>Login</button>
        </ion-col>
        <ion-col>
          <button ion-button (click)="goSignupPage()" color="light" block>Signup</button>
        </ion-col>
      </ion-row>

</ion-content>
