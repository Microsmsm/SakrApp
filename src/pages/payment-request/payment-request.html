<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>payment-request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 text-center>You have a new Payment</h1>
  <ion-card *ngFor="let payment of payments">

    <ion-item>
      <span color="primary">Payment ID:</span>
      <span>{{payment?.id}}</span>
    </ion-item>
    <ion-item>
      <span color="primary">Amount:</span>
      <span ion-text color="green">${{payment?.amount}} USD</span>
    </ion-item>
    <ion-item>
      <span color="primary">Supplier name:</span>
      <span>{{payment?.supplierName}}</span>
    </ion-item>
    <ion-item>
      <span color="primary">Supplier key:</span>
      <span>{{payment?.supplierKey}}</span>
    </ion-item>
    <ion-item>
      <span color="primary">Notes:</span>
      <span>{{payment?.notes}}</span>
    </ion-item>
    <div text-end>
      <button ion-button color="primary"> Accept Payment
        <ion-icon class="margin-icon" name="log-in"></ion-icon>
      </button>
    </div>
  </ion-card>



</ion-content>
