<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Signup</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="login-page" [hidden]="!didAgree">
  <h1 text-center>Okay you can now signup <br> You've agreed the terms </h1>

	<div class="logo">
		<img src="assets/img/appicon.svg" alt="Ionic Logo">
	</div>

	<form #signupForm="ngForm">
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Surname</ion-label>
				<ion-input [(ngModel)]="signup.surname" name="surname" type="text" #surname="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="surname.valid || submitted == false" color="danger" padding-left>
				Surname is required
      </p>

      <ion-item>
          <ion-label stacked color="primary">Date of Birth</ion-label>
          <ion-input [(ngModel)]="signup.dob" name="password" type="date" #dob="ngModel" required>
          </ion-input>
        </ion-item>

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

		<div padding>
			<button ion-button (click)="onSignup(signupForm)" type="submit" block>Create</button>
		</div>
	</form>

</ion-content>
