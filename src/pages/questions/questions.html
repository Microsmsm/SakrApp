<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>questions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>Hello, you're in the Questions Page</h1>
  <br>
  <h3>Questions:</h3>
  <ion-list>
    <ion-item *ngFor="let question of questions;let index = index;">
      <ion-label>{{question.title}}</ion-label>
      <ion-checkbox [(ngModel)]="question['answer']" (ionChange)="updateChoise()" item-end color="dark" checked="true"></ion-checkbox>
    </ion-item>
  </ion-list>

  <div text-right>

    <button ion-button color="primary">

      Submit
      <ion-icon name="paper-plane"></ion-icon>
    </button>

  </div>
</ion-content>
