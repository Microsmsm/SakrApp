<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>questions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>Hello, you're in the Questions Page</h1>
  <br>
  <h3>Questions:</h3>
  <ion-item>
      <ion-label>Do you love apples?</ion-label>
      <ion-checkbox [(ngModel)]="fruit.apples" (ionChange)="updateChoise()"  item-end color="dark" checked="true"></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label>Do you love bananas?</ion-label>
        <ion-checkbox [(ngModel)]="fruit.bananas" (ionChange)="updateChoise()"  item-end color="dark" ></ion-checkbox>
      </ion-item>
      <ion-item>
          <ion-label>Do you love Tomatos?</ion-label>
          <ion-checkbox [(ngModel)]="fruit.tomatos" (ionChange)="updateChoise()"  item-end color="dark" ></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>Do you love Grapes?</ion-label>
            <ion-checkbox [(ngModel)]="fruit.grapes" (ionChange)="updateChoise()"  item-end color="dark" ></ion-checkbox>
          </ion-item>
</ion-content>
