<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>wallet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 text-center>
Your balance: <span ion-text color="primary">2555$</span>
  </h1>
  <br>
  <h1>Transaction History:</h1>
  <ion-list>
      <ion-item *ngFor="let transaction of transactions">
        <span color="primary">{{transaction.to}}</span> <span>{{transaction.timeStamp}}</span>
      </ion-item>
    </ion-list>

</ion-content>
